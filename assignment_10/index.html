        <h1>REAL ESTATE BROKERAGE</h1>
    </nav>

    <div class="search-container">
        <h2 class="search-header">Find your new Property</h2>
    </div>


    <div id="map"></div>
    <script>
        var ip;
        var latitude;
        var longitude;
        $.get('https://www.cloudflare.com/cdn-cgi/trace', function (data) {

            data = data.trim().split('\n').reduce(function (obj, pair) {
                pair = pair.split('=');
                return obj[pair[0]] = pair[1], obj;
            }, {});
            ip = data.ip;
        })
            .then(res => {
                url = `https://ipinfo.io/${ip}\?token=0631cb3c12ead6`;
                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        }
                    })
                    .then(json => {
                        var loc = json.loc.split(',');
                        latitude = parseFloat(loc[0]);
                        longitude = parseFloat(loc[1]);

                        var map = L.map('map').setView([latitude, longitude], 8);
                        map.flyTo([latitude, longitude], 8);


                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
                        }).addTo(map);


                        L.control.scale({ imperial: true, metric: true }).addTo(map);


                        L.marker([latitude, longitude]).bindPopup(`${ip}`).addTo(map);
                    })
                    .catch(error => {

                    });
            });
    </script>

</body>
